<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>
<body>
    <nav class="navbar">
        <progress value="0" max="45" class="navbar-right" id="progressBar"></progress>
    </nav>
    <div class="question-container">
        <div class="row">
            <div id="game" class="flex-center">
                <h2 id="question">This is where my question will go?</h2>
                <div class="answer-container">
                    <button type="button" class="btn btn-text" id="answer 1" data-number="1"></button>
                    <button type="button" class="btn btn-text" id="answer 2" data-number="2"></button>
                    <button type="button" class="btn btn-text" id="answer 3" data-number="3"></button>
                    <button type="button" class="btn btn-text" id="answer 4" data-number="4"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
